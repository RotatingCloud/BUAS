{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% if background_color %}

        <style>

            body {

                background-color: {{ background_color }};

            }

        </style>
        
    {% endif %}

</head>
<body>

    {% for message in messages %}

        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        
    {% endfor %}
    
    <h1>Register for basicAuth</h1>

    <form action="/signup" method="POST">

        {% csrf_token %}
    
        <div class='form-group'>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="johndoe123" required>

        </div>

        <div class='form-group'>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="john" required>

        </div>

        <div class='form-group'>
        
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="doe" required>

        </div>

        <div class='form-group'>
        
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="johndoe@123.com" required>

        </div>

        <div class='form-group'>
        
            <label for="pass1">Password</label>
            <input type="password" name="pass1" id="pass1" placeholder="enter password" required>

        </div>

        <div class='form-group'>
        
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="confirm password" required>

        </div>

        <div class="from-group">

            <label for="color">Background Color</label>
            <input type="color" id="background_color" name="background_color" value="{{ background_color }}">

        </div>

        <div class="from-group">

            <label for="color">Text Color</label>
            <input type="color" id="text_color" name="text_color" value="{{ text_color }}">

        </div>
        
        <div class="button-container">

            <button type="submit" class="submit-button">Register</button>
    
            <a href="/" class="button">Home</a>
    
        </div>

    </form>

    <script>

        const backgroundColorInput = document.getElementById('background_color');
        const textInput = document.getElementById('text_color');
        const bodyElement = document.querySelector('body');
        const inputElements = document.querySelectorAll('input');

        backgroundColorInput.addEventListener('input', (event) => {
            bodyElement.style.backgroundColor = event.target.value;
            inputElements.forEach((element) => {
                element.style.backgroundColor = event.target.value;
            });
        });

        textInput.addEventListener('input', (event) => {
            bodyElement.style.color = event.target.value;
            inputElements.forEach((element) => {
                element.style.color = event.target.value;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {

            const closeButtons = document.getElementsByClassName('close');

            for (let i = 0; i < closeButtons.length; i++) {

                closeButtons[i].addEventListener('click', function () {

                    this.closest('.alert').remove();

                });
            }
        });

    </script>

</body>
</html>

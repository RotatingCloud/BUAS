{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>

    {% for message in messages %}

        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">

            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        </div>
        
    {% endfor %}
    
    <h1>Register for basicAuth</h1>

    <form action="/signup" method="POST">

        {% csrf_token %}
    
        <div class='form-group'>

            <label for="username">Username</label>
            <input type="text" name="username" id="username " placeholder="johndoe123" required>

        </div>

        <div class='form-group'>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="john" required>

        </div>

        <div class='form-group'>
        
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="doe" required>

        </div>

        <div class='form-group'>
        
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="johndoe@123.com" required>

        </div>

        <div class='form-group'>
        
            <label for="pass1">Password</label>
            <input type="password" name="pass1" id="pass1" placeholder="enter password" required>

        </div>

        <div class='form-group'>
        
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" placeholder="confirm password" required>

        </div>

        <div class="form-group">

            <label for="color">Primary Color</label>
            <input class='color-picker' type="color" id="primary_color" name="primary_color">

        </div>

        <div class="form-group">

            <label for="color">Secondary Color</label>
            <input class='color-picker' type="color" id="secondary_color" name="secondary_color">

        </div>
        
        <div class="button-container">

            <button type="submit" class="submit-button">Register</button>
    
            <a href="/" class="button">Home</a>
    
        </div>

    </form>

    <script>

        const primaryColorInput = document.getElementById('primary_color');
        const textColorInput = document.getElementById('secondary_color');
        const buttonElements = document.querySelectorAll('.button');
        const bodyElement = document.querySelector('body');
        const submitButtonElement = document.querySelector('.submit-button');
        const inputElements = document.querySelectorAll('input');

        primaryColorInput.addEventListener('input', (event) => {
            bodyElement.style.backgroundColor = event.target.value;
            inputElements.forEach((element) => {
                element.style.backgroundColor = event.target.value;
            });

            submitButtonElement.style.color = event.target.value;
            buttonElements.forEach((element) => {
                element.style.color = event.target.value;
            });
        });

        textColorInput.addEventListener('input', (event) => {
            
            bodyElement.style.color = event.target.value;

            inputElements.forEach((element) => {
                element.style.color = event.target.value;
                element.style.borderColor = event.target.value;
            });

            buttonElements.forEach((element) => {
                element.style.backgroundColor = event.target.value;
            });
            submitButtonElement.style.backgroundColor = event.target.value;
        });

        document.addEventListener('DOMContentLoaded', function () {
            const closeButtons = document.getElementsByClassName('close');

            for (let i = 0; i < closeButtons.length; i++) {
                closeButtons[i].addEventListener('click', function () {
                    this.closest('.alert').remove();
                });
            }
        });


    </script>

</body>
</html>
